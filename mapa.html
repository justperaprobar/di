      CargarMapa();

		function CargarMapa() {
      //aqu√≠ cargo el mapa
    	var divMapa = document.getElementById("divmapa");
    	//centro - RSP
      var centro=new google.maps.LatLng(37.3841, -5.9707);
      //opciones
     	var opciones = { 
				center: centro,
				zoom: 16
			};
      //marker RSP
      var rsp = new google.maps.Marker({
        position: centro,
        animation: google.maps.Animation.BOUNCE,
        icon:'sfc_30_30.png'
      });
			//  Dibujamos el mapa:
    	var mapa = new google.maps.Map(divMapa, opciones);
      //el marcador RSP
      rsp.setMap(mapa);
    }
    
    

	
	</script>
